  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">गणेश उत्सव मंडळ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">संपर्क करा</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">नाव</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">ईमेल</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">संदेश</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">सेंड करा</button>
    </form>
    <div id="contactSuccess" class="mt-3 text-success" style="display:none;">
      आपला संदेश यशस्वीरित्या पाठवला गेला आहे.
    </div>
  </div>

  <!-- Google Map -->
  <div class="container py-4">
    <h3 class="text-center mb-3">स्थान</h3>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d573.285562735901!2d74.49953603691239!3d21.063861827854502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdee38d39bb2bcd%3A0xeb5aa13cd0159eee!2sGhanegaon%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1755684700575!5m2!1sen!2sin" width="1400" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('contactSuccess').style.display = 'block';
      this.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
